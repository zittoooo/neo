<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>quiz10</title>

        <script>
            function Car (brand, grade, maxfuel, displacement, price) {
                // 프로퍼티
                this.brand = brand,
                this.grade= grade,
                this.maxfuel= maxfuel,  // 총 연료량
                this.displacement= displacement, // 총 주행거리
                this.price= price, // 가격
                this.left = this.maxfuel

                // Method
                this.info = function () {
                    document.write(`brand : ${this.brand} <br>
                        grade : ${this.grade} <br>
                        maxfuel : ${this.maxfuel} <br>
                        displacement : ${this.displacement} <br>
                        price : ${this.price} <br><hr/>`);
                },
                this.drive = function(from, to, distance) {
                    this.displacement += distance;
                    this.left -= distance;
                    
                    document.write(`${this.brand} 차량이 ${from} 에서 ${to} 로 ${distance}km 주행하였습니다. <br>
                        총 주행거리은 ${this.displacement}km 입니다. <br>
                        잔여 연료량은 ${this.left} 입니다. <br><hr/>`);

                    if (this.left<= 50) {
                        document.write(`주유가 필요합니다.<hr>`);
                    }
                },
                this.refueling = function(amount) {
                    this.left += amount;
                    document.write(`${amount} 만큼 주유하여 잔여 연료량은 ${this.left} 입니다.<hr>`);
                }
            }
        </script>
    </head>
    <body>
        <h3>프로토타입으로 Car 객체 만들기</h3>
        <hr />
        <script>
            let benz = new Car("Benz", "SUV", 900, 4000, 30000);
            benz.info();
            benz.drive("Seoul", "Busan", 400);
            benz.drive("Busan", "Incheon", 460);
            benz.refueling(860);


            let bmw = new Car("BMW", "Sedan", 500, 2500, 20000);
            bmw.info();
            bmw.drive("Seoul", "Daejeon", 300);
            bmw.refueling(200);
            bmw.drive("Daejeon", "Seoul", 300);
            

        </script>

    </body>

</html>
