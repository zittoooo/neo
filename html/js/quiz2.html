
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>quiz2</title>
    </head>
    <body>
        <h3>quiz2</h3>

        <script>
            let n = 5;
            let array = new Array(n);
            let mx = 0;
            document.write("배열의 길이 : " + n + "<br>");
            for (let i = 0; i < n; i++) {
                array[i] = Math.floor(Math.random() * 100 + 1);
                document.write(array[i] + " ");
                mx = array[i] > mx ? array[i] : mx;
            }
            
            document.write("<br>" + mx);

        </script>
    </body>

</html>
