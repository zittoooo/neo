<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>quize1</title></head>
<body>
<h3>while문을 이용해서 달력 출력</h3>
<hr>
<script>
  while (1) {
    let month = prompt("원하는 달의 일수를 입력하세요. (28, 30, 31 중 선택)");

    if (month == 28 || month == 30 || month == 31) {
      document.write("Sun Mon Tue Wed Thu Fri Sat<br>");
      let i = 0;
      month = parseInt(month);
      while (i++ < month) {
        if (i < 10)
          document.write("&nbsp&nbsp"+i+"&nbsp&nbsp&nbsp");
        else 
          document.write(i+"&nbsp&nbsp&nbsp");
        if (i % 7 == 0)
          document.write("<br>");  
      }
      break;
    } else {
      alert("다시 입력하세요");
      continue;
    }
    
  }
</script>
</body>
</html>
