<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>quiz3</title>
    </head>
    <body>
        <h3>누적합이 20 이상이면 종료</h3>

        <script>
            let array = new Array;
            let sum = 0;
            
            let i = 0;
            while (sum < 20) {
                array[i] = Math.floor(Math.random() * 5 + 1);
                sum += array[i];
                i++;
            }
            document.write("배열의 길이 : " + array.length + "<br>");
            document.write("배열 : " + array + "<br>");
            document.write("누적 합산 값: " + sum + "<br>");
            document.write("종료 시점의 인덱스: ", array.length - 1, "<br>");
    
        </script>
    </body>

</html>
