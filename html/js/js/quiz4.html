<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>quiz3</title>
    </head>
    <body>
        <h3>quiz3</h3>

        <script>
            let n = 5;
            let array = new Array(n);
            let sum = 0;
            let i = 0;


            document.write("배열의 길이 : " + n + "<br>");
            for (i = 0; i < n; i++) {
                array[i] = Math.floor(Math.random() * 10 + 1);
                document.write(array[i] + " ");

                sum += array[i];
                if (sum > n * 3)
                    break;
            }

            document.write("<br>종료 시점의 인덱스: " + i);
            document.write("<br>sum: " + sum);
            

        </script>
    </body>

</html>
