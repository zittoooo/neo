
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>star1 - * 출력</title>
    </head>
    <body>
        <h3>star1 - * 출력</h3>

        <script>
            for (let i = 1; i <= 10; i++) {
                for (let j = 1; j <= i; j++) {
                    document.write("*");
                }
                document.write(" "+ i + "<br>");
            }
        </script>
    </body>

</html>
