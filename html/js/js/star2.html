<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>star1 - * 출력</title>
    </head>
    <body>
        <h3>star1 - * 출력</h3>

        <script>
            for (let i = 1; i <= 7; i++) {
                for (let j = 1; j < (7 - i) + 1; j++) {
                    document.write("&nbsp");
                }
                for (let j = 0; j < i * 2 -1; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </body>

</html>
