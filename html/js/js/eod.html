<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>eod</title>
        <script>
            function eod(num) {
                num = parseInt(num);
                if (num % 2 == 0) {
                    return 1;
                }
                return 0;
            }
        </script>
  
    </head>
    <body>
        <h3>함수 이용 - 홀수 짝수 판별</h3>

        <script>
            let n = prompt("숫자를 입력하세요", 3);
            n = parseInt(n);
            if (eod(n)) {
                document.write(`${n} is even.`);
            } else {
                document.write(`${n} is odd.`);
            }
        </script>
    </body>

</html>
