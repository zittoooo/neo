<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>quiz6</title>
    </head>
    <body>
        <h3>중복없이 랜덤 숫자 만들기</h3>

        <script>
            let arry;
        while (true) {
            let input = prompt("숫자 2개 입력하세요 (예: 5, 10)", '5, 10');
            let number = input.split(',');
            if (parseInt(number[0]) > parseInt(number[1])) {
                alert("첫번째 숫자가 두번째 숫자보다 작거나 같아야 합니다.");
                continue;
            }

            array = new Array(number[0]);
            for (let i = 0; i < number[0]; i++) {
                array[i] = Math.floor(Math.random() * number[1] + 1);
                for (j = 0; j < i; j++) {
                    if (array[i] == array[j]) {
                        i--;
                        continue;
                    }
                }               
            }
            break;
            
        }
        document.write(`배열의 크기 : ${array.length} <br>`);
        document.write(`배열 : ${array} <br>`);
        
        </script>
    </body>

</html>
