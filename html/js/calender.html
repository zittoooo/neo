<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>quize1</title></head>
<body>
<h3>while문을 이용해서 달력 출력</h3>
<hr>
<script>
    let yearMonth = prompt("년도와 월을 입력하기(202005)");
    input_year = yearMonth.substr(0,4);
    input_month = yearMonth.substr(4,2);

    let startDay = new Date(input_year + "-" +input_month).getDay();
    let endDay = new Date(input_year, input_month, 0).getDate();
    document.write("<h4><pre>Sun  Mon  Tue  Wed  Thu  Fri  Sat</pre></h4>");

    let i = 1;
    while (i <= endDay + startDay) {
        if (i <= startDay)
            document.write("&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
        else if (i + startDay < 10)
            document.write("&nbsp&nbsp&nbsp" + (i - startDay) + "&nbsp;&nbsp;&nbsp&nbsp;&nbsp;");

        else document.write(i - startDay + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;");
        if (i % 7 == 0)
            document.write("<br>");
        i++;
    }
</script>
</body>
</html>
