<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>조건 연산</title></head>
<body>
<h3>조건 연산</h3>
<hr>
<script>
	let a=3, b=5;
	document.write("a=" + a + ", b=" + b + "<br><br>");
	document.write("두수의 차이 : " + ((a>b)?(a-b):(b-a)) + "<br><br>");
	document.write("Max : " + ((a>b)? a : b) + "<br><br>");
	document.write("Min : " + ((a>b)? b : a) + "<br><br>");
	
	let x = 0, y = 1;
	x = ++y;
	document.write("result : x " + x  + " result y:" + y + "<br><br>");

	x = y++;
	document.write("result : x " + x  + " result y:" + y + "<br><br>");

</script>
</body>
</html>
