<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>점메추</title>
</head>
<body>
    <h1>오저모?</h1>
    <hr>
    <form>
       <fieldset>
            <legend>오늘 저녁 뭐먹지??</legend>
            date : <input type="date">

            <form>
                <fieldset>
                    <input type="radio" name = "메뉴" value ="1" >
                    <label> 한식</label>

                        <option value="1">돈까스</option>
                        <option value="2">김치찌개</option>
                        <option value="3">보쌈</option>

                    </select><p />
                    <input type="radio" name = "메뉴" value ="2">
                    <label> 분식</label>

                        <option value="1">김밥</option>

                    </select><p />
                    <input type="radio" name = "메뉴" value ="3">

                    </select><p />
                    <hr>
                    <button type="submit" value="메뉴전송">전송</button>
                </fieldset>
            </form>
       </fieldset>
    </form>
    
</body>
</html>
