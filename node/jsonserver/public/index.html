<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JSON Server - CRUD</title>
  </head>
  <body>
    <h1>JSON Server - CRUD</h1>
    <form action="postData" method="post" name="userForm" target="targetURL">
      <input
        type="button"
        value="Get Data"
        onclick='document.targetURL.location.href="/getData"'
      />
      <p />
      ID &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="id" size="10" />
      <p />
      NAME <input type="text" name="name" size="10" />
      <p />
      <input type="submit" value="Post Data" />&nbsp;&nbsp;
      <button type="submit" formaction="putData">put Data</button>&nbsp;&nbsp;
      <button type="submit" formaction="deleteData">delete Data</button>
      <p />
    </form>
    <hr />
    <iframe
      name="targetURL"
      width="90%"
      height="400"
      style="border: none"
      src="http://192.168.1.38:8000/Hello"
    >
    </iframe>
  </body>
</html>
